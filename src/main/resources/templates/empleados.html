<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Sebastian Fuentes" />
  <meta name="description" content="Proyecto para el ciclo 3 de MisionTic22 UdeA">
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
  />
  <link rel="icon" href="img/logo.png" />
  <title>DEVikings - Vikings</title>
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
                src="img/logo.png"
                alt="Logo"
                width="40"
                height="34"
                class="d-inline-block align-text-top"
        />
        DEVikings
      </a>

      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
            >Vikingos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reinos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-warning" type="submit">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto">
  <h1 class="text-center my-5 fw-bold">Sistema de Gestion de Vikingos</h1>

  <div class="d-flex justify-content-between align-content-center mb-5">
    <h2>Gestiona o agrega un nuevo Vikingo</h2>

    <a href="/agregar-empleado">
      <button class="btn btn-warning fw-bold text-white">Nuevo</button>
    </a>
  </div>

  <div class="container rounded shadow p-3">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Rol</th>
        <th scope="col">Reino</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="empleado : ${empleados}">
        <th scope="row" th:text="${empleado.id}"></th>
        <td th:text="${empleado.nombre}"></td>
        <td th:text="${empleado.correo}"></td>
        <td th:text="${empleado.rol}"></td>
        <td th:text="${empleado.empresa.nombre}"></td>
        <td>
          <a class="btn btn-success" th:href="@{/empleados/editar/{id} (id = ${empleado.id})}">Editar</a>
          <a class="btn btn-danger" th:href="@{/empleados/borrar/{id} (id = ${empleado.id})}">Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
></script>
</body>
</html>
